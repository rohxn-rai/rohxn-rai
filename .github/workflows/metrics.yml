name: Metrics
on:
  # Schedule daily updates (every 24 hours)
  schedule: [{cron: "0 0 * * *"}]
  # (Optional) Run workflow manually using the Actions tab
  workflow_dispatch:
  # (Optional) Run workflow when pushing to main
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: rohxn-rai
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          
          # --- Plugin: Languages (Replaces your Language Graph) ---
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_limit: 8
          
          # --- Plugin: Achievements (Replaces your Trophies) ---
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          
          # --- Plugin: IsoCalendar (Optional: Cool 3D contribution view) ---
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
